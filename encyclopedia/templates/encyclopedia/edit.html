{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit wiki
{% endblock %}

{% block body %}
    <h1>Edit Wiki Entry</h1>

    <!-- edit form. Can not edit title. -->
    <form action="{% url 'edit' title=title %}" method="POST">
        {% csrf_token %}
        {{ edit }}
        <p>
            <input class="btn btn-warning" type="submit" />
        </p>
    </form>

{% endblock %}
