{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Entry
{% endblock %}

{% block body %}
    <h1>New Wiki Entry</h1>

    <!-- new entry form -->
    <form action="{% url 'new' %}" method="POST">
        {% csrf_token %}
        {{ create }}
        <p>
            <input class="btn btn-warning" type="submit" />
        </p>
    </form>

{% endblock %}
